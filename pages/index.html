<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Maestros - UTCH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #004687;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 80px;
            vertical-align: middle;
        }

        header h1 {
            display: inline;
            margin-left: 10px;
        }

        main {
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container h2 {
            text-align: center;
            color: #004687;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #004687;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .form-group button:hover {
            background-color: #003366;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #004687;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.utch.edu.mx/images/logo-utch.png" alt="Logo UTCH">
        <h1>Gestión de Maestros</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Alta de Maestros</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre(s):</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido_paterno">Apellido Paterno:</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" required>
                </div>

                <div class="form-group">
                    <label for="apellido_materno">Apellido Materno:</label>
                    <input type="text" id="apellido_materno" name="apellido_materno">
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="fecha_ingreso">Fecha de Ingreso:</label>
                    <input type="date" id="fecha_ingreso" name="fecha_ingreso" required>
                </div>

                <div class="form-group">
                    <button type="submit">Registrar Maestro</button>
                </div>
            </form>

            <h2>Consulta, Baja y Modificación</h2>
            <form action="#" method="GET">
                <div class="form-group">
                    <label for="buscar_apellido_paterno">Buscar por Apellido Paterno:</label>
                    <input type="text" id="buscar_apellido_paterno" name="buscar_apellido_paterno" required>
                </div>
                <div class="form-group">
                    <button type="submit">Buscar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Universidad Tecnológica de Chihuahua. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
