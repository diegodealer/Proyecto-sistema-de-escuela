<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Maestros - UTCH</title>
    <link rel="stylesheet" href="/styles/index.css"></link>
</head>
<body>
    <header>
        <img src="https://www.utch.edu.mx/images/logo-utch.png" alt="Logo UTCH">
        <h1>Gestión de Maestros</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Alta de Maestros</h2>
            <form method="POST" id="agregar">
                <div class="form-group">
                    <label for="nombre">Nombre(s):</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido_paterno">Apellido Paterno:</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" required>
                </div>

                <div class="form-group">
                    <label for="apellido_materno">Apellido Materno:</label>
                    <input type="text" id="apellido_materno" name="apellido_materno">
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="fecha_ingreso">Fecha de Ingreso:</label>
                    <input type="date" id="fecha_ingreso" name="fecha_ingreso" required>
                </div>

                <div class="form-group">
                    <button type="submit" id="subir">Registrar Maestro</button>
                </div>
            </form>

            <h2>Consulta, Baja y Modificación</h2>
            <form action="#" method="GET" id="consult">
                <div class="form-group">
                    <label for="buscar_apellido_paterno">Buscar por Apellido Paterno:</label>
                    <input type="text" id="buscar_apellido_paterno" name="buscar_apellido_paterno" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="consultar">Buscar</button>
                </div>
            </form>

            <ul id="listaMaestros"></ul>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Universidad Tecnológica de Chihuahua. Todos los derechos reservados.</p>
    </footer>

    <script src="/jquery-3.7.1.min.js"> </script>
    <script src="/scripts/index.js"></script>
</body>
</html>
